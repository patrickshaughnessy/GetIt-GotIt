<div class="studentBackground"></div>
<div class="studentArea container-fluid">
  <div class="row">
    <div class="col-xs-12 text-center">
      <button class="btn btn-default" ng-click="leaveClass()">Leave Class</button>
      <span>My points: 200</span>
      {{displayHelpButton.display}}
      <div class="helpButtonWrapper">
        <button ng-click="helpSomeone()" class="helpButton btn btn-primary" ng-class="{displayHelp: displayHelpButton.display}">Help Someone Get It</button>
      </div>
    </div>
  </div>

  <div class="needHelpButtonWrapper">
    <button ng-click="needHelp()" class="needHelpButton btn btn-warning">I Don't Get It</button>
  </div>
</div>
