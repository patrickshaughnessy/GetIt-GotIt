<div class="profileBackground"></div>

<div class="container-fluid text-center profileArea">
  <div class="profileWrapper">
    <div class="row">
      <div class="col-xs-4">
        <button class="btn btn-success btn-lg" ui-sref="home">Back To The Home Page</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <h1>Name: {{user.name}}</h1>
      </div>
      <div class="col-xs-6">
        <h1>Points: {{user.points}}</h1>
      </div>
      <div class="col-xs-12">
        <div class="thumbnail">
          <img ng-src="{{user.avatar}}" alt="">
        </div>
      </div>
      <div class="col-xs-12">
        <form ng-submit="changeAvatar(newAvatar)">
          <input type="file" ng-model="newAvatar" base-sixty-four-input>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
</div>
