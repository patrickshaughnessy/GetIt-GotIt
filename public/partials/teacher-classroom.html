<div class="teacherBackground">
  <div class="teacherHeader">
    <div class="row">
      <div class="col-xs-12 endClassButton text-center">
        <h1 ng-click="endClass()">End Class</h1>
      </div>
      <div class="col-xs-12">
        <h1 class="text-center">
          Classroom ID: &nbsp;{{classID}}
        </h1>
      </div>
      <div class="col-xs-4 text-center">
        <h3 ng-if="points == 0 || !points">...</h3>
        <h3 ng-if="points > 0">Class Points: {{points}}</h3>
      </div>
      <div class="col-xs-4 text-center">
        <h1>{{percentage || "..."}}</h1>
      </div>
    </div>
  </div>
  <div class="studentCirclesArea">
    <student-circles students="{{students}}"></student-circles>
  </div>
</div>
