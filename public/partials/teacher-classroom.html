<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 teacherHeader">
      <h1 class="pull-left">Classroom ID - &nbsp;&nbsp;{{classID}}</h1>
      <h1 class="pull-right">
        <button class="btn btn-danger btn-lg" ng-click="endClass()">End Class</button>
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4 text-center percentageArea">
      <h1>{{percentage}}</h1>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-xs-4" ng-repeat="student in students">
      <svg width="100" height="100">
        <circle cx="50" cy="50" r="50" fill={{fillColor(student.uid)}} />
      </svg>
      <!-- <student-circle fill="{{fillColor(student.uid)}}"></student-circle> -->
      <!-- <img ng-src={{student[student.provider].profileImageURL}} alt=""> -->
      <p>{{users[student.uid].name}}</p>
    </div>
  </div>
</div>



<student-area students="{{studentsList}}" ></student-area>
