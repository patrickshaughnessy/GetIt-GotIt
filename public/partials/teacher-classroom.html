<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 text-center">
      <span>Classroom ID: {{classID}}</span>
      <button class="btn btn-danger btn-lg pull-right" ng-click="endClass()">End Class</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 text-center">
      <h1>{{percentage}}</h1>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-xs-4" ng-repeat="student in students">
      <svg width="50" height="50">
        <circle cx="25" cy="25" r="25" fill={{fillColor(student.uid)}} />
      </svg>
      <!-- <img ng-src={{student[student.provider].profileImageURL}} alt=""> -->
      <p>{{users[student.uid].name}}</p>
    </div>
  </div>
</div>
