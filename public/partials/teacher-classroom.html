<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 teacherHeader">
      <h1 class="pull-left">Classroom ID - &nbsp;&nbsp;{{classID}}</h1>
      <h1 class="pull-right">
        <button class="btn btn-danger btn-lg" ng-click="endClass()">End Class</button>
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4 text-center percentageArea">
      <h1>{{percentage}}</h1>
    </div>
  </div>
  <div class="row studentCirclesRow">
    <student-area students="{{studentsList}}" ></student-area>
  </div>
</div>
