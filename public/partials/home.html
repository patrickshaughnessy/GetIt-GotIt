<div class="homeBackground">
  <div class="homeWrapper" ng-init="loading = false">
    <button class="btn profileButton" ui-sref="profile" ng-disabled="loading">Profile</button>
    <button class="btn logoutButton" ng-click="logout()" ng-disabled="loading">Logout</button>
    <div class="homeInner">
      <div class="homeCircle"></div>
      <div class="animated bounceIn">
        <h1>For Teachers:</h1>
        <div class="col-xs-12">
          <button class="btn btn-success btn-lg" ng-click="startNewClass()" ng-disabled="loading">{{loading ? 'One Moment' : 'Start A Class'}}</button>
          <span>- or -</span>
          <button class="btn btn-success btn-lg" ui-sref="teacher-stats" ng-disabled="loading">{{loading ? 'One Moment' : 'View Stats'}}</button>
        </div>
      </div>
      <div class="col-xs-12">
        <hr class="style-seven">
      </div>
      <div class="col-xs-12" ng-show="!user.class" ng-init="showJoinButton = true">
        <div class="homeStudentWrapper">
          <div ng-show="showJoinButton" ng-class="{fadeOutRightBig: !showJoinButton}" class="bounceIn animated">
            <h1>For Students:</h1>
            <button  class="btn btn-primary btn-lg" type="button" ng-click="showJoinButton = false" ng-disabled="loading">Join A Class</button>
          </div>
          <div ng-show="!showJoinButton" ng-class="{fadeInLeftBig: !showJoinButton}" class="col-xs-12 col-sm-12 animated" id="classLogin">
            <form ng-submit="goToClass()">
              <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">ID:</span>
                <input ui-mask="999-999-999" ng-model="classID" type="text" class="form-control" clearOnBlurPlaceholder="true" ui-mask-placeholder="###-###-###" aria-describedby="sizing-addon1">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Go!</button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-xs-12" ng-show="user.class">
        <button class="btn btn-primary btn-lg bounceIn animated" ng-click="rejoinClass()" ng-disabled="loading">Rejoin Class</button>
      </div>
    </div>
  </div>
</div>
