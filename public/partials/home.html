<div class="homeBackground"></div>

<div class="container-fluid text-center homeArea">
  <div class="homeWrapper">
    <div class="row">
      <div class="col-xs-4">
        <button class="btn btn-success btn-lg" ui-sref="profile">Profile</button>
      </div>
      <div class="col-xs-12">
        <button class="btn btn-primary btn-lg" ng-click="startNewClass()">Start A Class</button>
      </div>
      <div class="col-xs-12">
        <p>-- or --</p>
      </div>
      <div class="col-xs-12" ng-show="!user.class">
        <button class="btn btn-primary btn-lg" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Join A Class</button>
        <div class="collapse" id="collapseExample">
          <form class="form-inline" ng-submit="goToClass()">
            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">#</span>
                <input ui-mask="999-999-999" ng-model="classID" type="text" class="form-control" clearOnBlurPlaceholder="true" ui-mask-placeholder="###-###-###" aria-describedby="sizing-addon1">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-xs-12" ng-show="user.class">
        <button class="btn btn-primary btn-lg" ng-click="rejoinClass()">Rejoin Class</button>
      </div>
      <button class="btn btn-default" ng-click="logout()">logout</button>
    </div>
  </div>
</div>
