<div class="timeDataArea">
  <h4 ng-hide="isRecording">Use the following controls to record class data...</h2>
  <gg-time-data data="{{timeData}}" ng-show="isRecording"></gg-time-data>
  <div class="col-xs-4">
    <button class="btn btn-success" ng-click="startRecording()">Start Recording</button>
  </div>
  <div class="col-xs-4">
    <button class="btn btn-danger" ng-click="stopRecording()">Stop Recording</button>
  </div>
  <div class="col-xs-4">
    <button class="btn btn-warning" ng-click="clearStudents()">Clear Students</button>
  </div>
  <div class="col-xs-12">
    <h2 ng-hide="students.length">Waiting for students to join...</h2>
    <div class="row" ng-show="students.length">
      <div class="col-xs-6">
        <h4>Neutral</h4>
      </div>
      <div class="col-xs-6">
        <h4>Green</h4>
      </div>
      <div>
        <gg-student-circles students="{{students}}" percentage="{{percentage}}" ></gg-student-circles>
      </div>
      <div class="col-xs-6">
        <h4>Yellow</h4>
      </div>
      <div class="col-xs-6">
        <h4>Red</h4>
      </div>
    </div>
  </div>
</div>
